<div class="button-group">
  <button class="create-button" (click)="navigateToInit()">MENÚ PRINCIPAL</button>
  <div>
    <button class="create-button" (click)="navigateToOrder()">CARRITO || {{ getAmount() }}</button>
  </div>
</div>

<section class="items-list">
  <div class="total-items" (mouseenter)="shopInit()">
    <p>Hoy tenemos un total de: <strong>{{myItems | total:'stock'}} items</strong>. Si quisieras comprar todo, necesitarías <strong>{{myItems | totalPrice:'price':'stock' | currency:'EUR':'symbol':'1.2-2'}}</strong></p>
  </div>

  <div class="items-container">
    <ul>
      <li *ngFor="let item of myItems">
        <app-item class="app-item" [item]="item" (deleteItem)="deleteItem($event)" (cartItem)="cartManager($event)"></app-item>
      </li>
      <!-- LA CAJA, LA CAJA -->
      <li *ngFor="let item of theBox">
        <app-box [item]="item" (boxApocalipse)="boxApocalipse($event)"></app-box>
      </li>
    </ul>
  </div>
</section>
