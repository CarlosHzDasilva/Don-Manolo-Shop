<div class="button-group">
  <button class="create-button" (click)="navigateToInit()">MENÚ PRINCIPAL</button>
  <button class="create-button" (click)="navigateToList()">MOSTRAR LISTA DE ITEMS</button>
</div>

<div class="cart">
  <h3 class="callback-cart" *ngIf="itemsCart.length === 0">Parece que aún no has comprado nada, ¡vuelve a la tienda y escoge lo que más te guste!</h3>
  <ul>
    <li class="item" *ngFor="let cartItem of itemsCart">
      <app-cart-details [cartItem]="cartItem" (cartItemEmission)="removeItems($event)"></app-cart-details>
    </li>
    <li class="item" *ngIf="itemsCart.length !== 0">
      <app-shipping-details (detailsEmit)="sendDetails($event)"></app-shipping-details>
    </li>
  </ul>
</div>
